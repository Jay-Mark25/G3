<!doctype html>
<html lang="en">
<head>

  <style>
    body{background:lightblue;font-family:Arial;margin:0;padding:20px}

    .photos{display:flex;justify-content:center;flex-wrap:wrap;gap:15px;margin-top:10px}
    .photos img{width:250px;height:250px;object-fit:cover;border-radius:10px;display:none}

</head>
<body>
  <h1>My Life Journey</h1>

  <div class="section">
    <h2>Childhood Pictures</h2>

<script>
  function toggle(id){
    document.querySelectorAll('#'+id+' img').forEach(img=>{
      img.style.display = (img.style.display==='none' || img.style.display==='') ? 'inline-block' : 'none';
    });
  }
</script>
